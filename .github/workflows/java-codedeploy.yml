name: Java CI/CD to EC2 via CodeDeploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    uses: AbarnaManivannan/SRE/.github/workflows/java-codedeploy.yml@main  # Correct reusable workflow syntax
    with:
      java_version: '17'
    secrets:
      AWS_KEY: ${{ secrets.AWS_KEY }}
      AWS_SECRET: ${{ secrets.AWS_SECRET }}

  deploy:
    name: Deploy to EC2 via CodeDeploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Trigger CodeDeploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          aws deploy create-deployment \
            --application-name Myrepophase2 \
            --deployment-group-name mydgphase2 \
            --s3-location bucket=myphase2bucket2025,key=java-app.zip,bundleType=zip
